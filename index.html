<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>נתניה - גבעת הפרחים</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="hero">
  <div class="layer">
    <h1 class="title">נתניה – גבעת הפרחים</h1>
    <h2 class="subtitle">קרקע להשקעה ברצועת החוף המבוקשת ביותר בישראל!</h2>

    <div class="price-row">
      <div class="old-price">
        <span>₪ 860,000</span>
        <div class="strike"></div>
      </div>
      <div class="new-price">רק <strong>₪ 700,000</strong></div>
    </div>

    <div class="info-box">
      <p>תכנית לב העיר והמטרופולין מקדמת עיריית נתניה</p>
    </div>

    <ul class="benefits">
      <li>זכות ליחידת 120 מ״ר</li>
      <li>צפי שווי קרקע יגיע ל־1.2 מיליון</li>
      <li>עיר תעסוקה חדשה</li>
      <li>ביקוש גבוה</li>
      <li>הקרקע בבעלות פרטית</li>
    </ul>

    <h3 class="warning">הקרקע אינה זמינה לבנייה</h3>
  </div>
</div>

</body>
</html>
